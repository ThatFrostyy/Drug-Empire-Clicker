<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Drug Empire Clicker</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="stylesheet" href="css/style.css"></head>
<body>
  <!-- Heat & Cash -->
  <header class="fixed-header">
    <div class="header-item">
      <label>Heat</label>
      <div id="heat-bar"><div id="heat-fill"></div></div>
    </div>
    <div class="header-item">

  <div class="game-container">
    <!-- Progression Bar (icons = selectors) -->
    <section class="panel progression-panel">
      <h2>Choose Drug</h2>
      <div id="progression-bar"></div>
    </section>

    <!-- Produce & Sell -->
    <section class="panel action-panel">
      <h2 id="current-drug-name">â€“</h2>

    </section>

    <section class="panel upgrade-panel">
      <h2>Upgrades</h2>
      <div id="upgrade-list"></div>
    </section>

    <section class="panel shop-panel">
      <h2>Dealers</h2>
